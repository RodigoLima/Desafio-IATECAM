<section class="container editar-produtos ff-inter">
  <header class="header">
    <h2>Edite o Produto:</h2>
  </header>
  <form>
    <label for="produto">Nome</label>
    <input type="textarea" class="input" id="name" name="name" placeholder="Digite o nome do produto" [(ngModel)]="produto.name">
    <label for="produto">Categoria</label>
    <input type="textarea" class="input" id="category" name="category" placeholder="Escolha a categoria" [(ngModel)]="produto.category">
    <label for="produto">Preço</label>
    <input type="number" class="input" id="price" name="price" placeholder="Digite o preço do produto" [(ngModel)]="produto.price">
    <label for="produto">Serie</label>
    <input type="number" class="input" id="serie" name="serie" placeholder="Digite a serie do produto" [(ngModel)]="produto.serie">


  </form>
  <div class="acoes">
    <button (click)="editar_Produto()" class="botao">Salvar</button>
    <button (click)="cancelar_edicao()" class="botao">Cancelar</button>
  </div>
</section>
