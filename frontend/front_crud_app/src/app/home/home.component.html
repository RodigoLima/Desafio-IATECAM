<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of allCategories">
        <th scope="row">{{ category.id }}</th>
        <td>{{ category.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
